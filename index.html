<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div id="quiz-container" class="text-center p-4 rounded shadow">
            <h1 class="mb-4">Toddler Math Quiz</h1>
            <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <p id="question" class="lead fw-bold mb-4"></p>
            <div id="choices" class="btn-group-vertical mb-4"></div>
            <div id="feedback" class="mb-3"></div>
            <button id="next-button" class="btn btn-primary" disabled>Next Question</button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
